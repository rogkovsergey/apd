<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

<body ng-app="apd" ng-controller="formCtrl">

<form ng-submit="">
	<p>User ID: {{user.post_id}}</p>
	User name: <input type="text" name="name" ng-model="user.name">{{user.name}}<br>
	User surname: <input type="text" name="surname" ng-model="user.surname">{{user.surname}}<br>
	<input type="submit" name="submit" id="submit" value="Submit" ng-click="submit(user)">
</form>
<input type="button" name="selectAll" value="Select All" ng-click="select()">
	<p>User ID:{{result.id}}</p>
	<p>User name:{{result.name}}</p>
	<p>User surname:{{result.surname}}</p>

<input type="button" name="reset" value="Reset" ng-click="reset_db()">

</body>

<script src="apd.js"></script>
<script src="queryService.js"></script>

</html>
